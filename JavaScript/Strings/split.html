<script>

// O split serve para separar strings em arrays, passando um parâmetro de separação.

let nomes = "Marcelo, Igor, Michel, Beatriz, Miguel, Marta, Domingos, Jéssica";

let resultado = nomes.split(","); //Transformou a string em um array e cada nome separado por vírgula é um dado do array.

console.log(resultado);
