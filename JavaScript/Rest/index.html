<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operador Rest</title>
</head>
<body>
  
</body>
<script>

  /* Trasnforma dados em array */

  function add(...numeros){
    console.log(numeros);
  }

  console.log(add(1, 2, 3, 4, 5));


  // Utilizando Rest com Spread: Fazendo um unico array recebedo todos os dados.

  function adicionar(nomes, ...novosNomes){
    let novoConjunto = [...nomes, ...novosNomes]
    return novoConjunto;
  }

  let nomes = ["Marcelo", "Igor", "Michel"];
  let novoConjunto = adicionar(nomes, "Beatriz", "Marta", "Domingos");

  console.log(novoConjunto);

</script>
</html>
