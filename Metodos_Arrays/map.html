<script>

  /*O Map percorre um array e implenta uma função em cada item desse array;
  Por exemplo: nessa atividade pegaremos a lista e criaremos um novo array com os numeros dessa lista multiplicado por 2;*/

  let lista = [2, 4, 6, 8, 10];
  let lista2 = [];

  lista2 = lista.map((item) => {   //O item equivale a posição que percorre e no final temos que retornar algo.
    return item * 2;
  })

  console.log(lista2);
