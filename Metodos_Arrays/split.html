<script>

  // O Split remove sempre um item de um array, onde você passa dois parametros: a posição e a quantidade;
  // Por exemplo se os parametros forem (1,1): Quer dizer que quer apagar o item da posição 1 e somente ele.
  // Caso passe (1,2) quer dizer que vai deletar o item da posição 1 e mais 1 item após ele; E assim por diante;

  let lista = ["Uva", "Maçã", "Banana", "Laranja"];

  lista.splice(1,1);

  console.log(lista);
