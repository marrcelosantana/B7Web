<script>

  // O Concat serve para concatenar um array no outro;

  let lista = ["Uva", "Maçã", "Banana", "Laranja"];

  let lista2 = ["Ovo", "Farinha", "Leite"];

  let res = lista.concat(lista2);

  document.write(res);
  console.log(res);

  for(let i = 0; i < lista2.length; i++){
    res = lista.push(lista2[i]);
  }

  console.log(lista); */
