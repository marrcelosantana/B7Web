<script>

  // O Sort sem parâmetros ordena o array em ordem alfabética.

  let lista = ["Uva", "Maçã", "Banana", "Laranja"];

  lista.sort();

  console.log(lista);

  /*E caso eu queira colocar na ordem alfabética decrescente é só fazer: 

  let lista = ["Uva", "Maçã", "Banana", "Laranja"];

  lista.sort();
  lista.reverse();

  console.log(lista);*/
