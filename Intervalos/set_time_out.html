<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Time Out</title>
</head>
<body>

  <button onClick="rodar()">Rodar</button>
  <button onClick="parar()">Parar</button>
  <p id="demo"></p>
  
</body>
<script>

let timer;

function rodar(){ // A função será chamada uma única vez em 2 segundos.
  timer = setTimeout(function(){
    document.getElementById("demo").innerHTML = "Rodou!";
  }, 2000)
}

function parar(){ // Parar o timeOut antes dele ser concluído.
  clearTimeout(timer);
}
  

</script>
</html>
