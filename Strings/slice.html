  <title>Slice</title>

</body>
<script>

  // O slice serve para pegar determinada parte da string. 
  // Você passa como parâmetro o ponto de partida e (se quiser) o ponto onde quer que termine a busca.

  let nome = 'Marcelo Santana Marques';

  let resultado = nome.slice(0, 16); // Pega a string na posição 0 e leva até a posição 16.

  document.write(resultado);

</script>
</html>
