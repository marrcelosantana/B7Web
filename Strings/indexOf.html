  <title>IndexOf</title>

</body>
<script>

  // O indexOf serve para encontrar a posição ou se existe determinado texto dentro da string;

  let nome = "Marcelo Santana Marques";

  if(nome.indexOf('Marcelo') != -1){ //Quando o indexOf retorna -1 é porque ele não encontrou a String;
    document.write("Achou!")
  }else{
    document.write('Não achou!');
  }
  
</script>
</html>
